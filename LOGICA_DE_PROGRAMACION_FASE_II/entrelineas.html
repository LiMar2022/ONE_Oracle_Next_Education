<meta charset="UTF-8">

<h1>PROGRAMA - NUMEROS PARES DEL 0 AL 100</h1>

<script>

function saltarLinea() {

        document.write("<br>");    
          
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    for ( var i = 1; i <= 3 ; i++){

    	for (var c = 1; c <= 10; c++){ 

    		document.write("*");
    	}

    	saltarLinea()
    }
  
  	saltarLinea()
  	saltarLinea()

   imprimir("Fin");

</script>
