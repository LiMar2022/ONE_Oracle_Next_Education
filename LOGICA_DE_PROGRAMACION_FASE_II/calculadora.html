<h1>PROGRAMA - CALCULAR TABLA DE MULTIPLICACIÃ“N</h1>

<script>

function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    imprimir("WHILE");
    
  	multiplicador = 1

   	while(multiplicador <= 10){

   	imprimir(5 * multiplicador)
   	multiplicador = multiplicador + 1;
   }

   imprimir("FOR");

   for (var i = 1; i <=10; i++){
   	imprimir(5 * i);
   }

</script>
