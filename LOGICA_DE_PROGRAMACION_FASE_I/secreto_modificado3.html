<meta charset="UTF-8">

<input/> 
<button>Verificar si acertó con el secreto</button>

<script>

	function aleatorio() {

	return Math.round(Math.random()*10);
		
	}

	function sortearNumeros(cantidad){

		var secretos = [];
		var contador = 1;

		while(contador <= cantidad){
			
			var numeroAleatorio = aleatorio();
			console.log(numeroAleatorio);

			var encontrado = false;

			//No incluir el número cero
			if(numeroAleatorio != 0){

				for(var posición = 0; posición < secretos.length; posición++){
					if(numeroAleatorio == secretos[posición]){
						encontrado = true;
						break;
					}
				}
			
				if(encontrado == false){
					secretos.push(numeroAleatorio);
					contador++;
				}
			}

		}

		return secretos
		
	}

	var secretos = sortearNumeros(4);

	console.log(secretos);

	var input = document.querySelector("input");
	input.focus();

	function verificar(){

		var encontrado = false;

		for(let i = 0; i < secretos.length; i++){

			if(parseInt(input.value) == secretos[i]){

					alert("Usted acertó");
					encontrado = true;
					break;
				} 
		}

		if(encontrado == false){
			alert("Usted erró");
		}
		
		//para que desaparezca el número luego de verificar y que se seleccione un input
		
		input.value = "";
		input.focus();

	}

	var button = document.querySelector("button");
	button.onclick = verificar;
</script>
