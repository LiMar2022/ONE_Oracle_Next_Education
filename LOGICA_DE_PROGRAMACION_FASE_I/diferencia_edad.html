<meta charset="UTF-8">

<h3>Años de diferencia con mi hermana</h3>


<script>

	var edadMia = 33;
	var edadHermana = 37;
	var diferenciaEdad = 37 - 33;

	function saltarLinea(){
		document.write("<br>");
	};

	function imprimir(mensaje) {
		document.write(mensaje);
		saltarLinea();
	}
	
	imprimir("Nuestra diferencia de edad es " + diferenciaEdad + " años");


</script>
