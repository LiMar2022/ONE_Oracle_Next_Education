<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/contacto.css" />
    <title>Contacto - El Flow del Mostacho</title>
  </head>
  <body>
    <header>
      <div class="caja">
        <h1><img src="img/logo.png" alt="logo" /></h1>
        <nav>
          <ul class="navegacion">
            <li><a href="index.html">Home</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form class="form" action="">
        <label for="nombreApellido">Nombre y Apellido</label>
        <input type="text" id="nombreApellido" class="inputPadron" required />

        <label for="email">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          class="inputPadron"
          required
          placeholder="email@dominio.com"
        />

        <label for="phone">Teléfono</label>
        <input
          type="tel"
          id="phone"
          class="inputPadron"
          required
          placeholder="(XX) XXXX XXXX"
        />

        <label for="mensaje">Mensaje</label>
        <textarea
          class="inputPadron"
          name="mensaje"
          id="mensaje"
          cols="70"
          rows="10"
          required
        ></textarea>

        <fieldset>
          <legend>¿Cómo le gustaría que lo contactemos?</legend>

          <label for="radio-email">
            <input
              type="radio"
              name="contacto"
              value="email"
              id="radio-email"
            />E-mail</label
          >

          <label for="telefono"
            ><input
              type="radio"
              name="contacto"
              value="telefono"
              id="telefono"
            />Teléfono</label
          >

          <label for="whatsapp"
            ><input
              type="radio"
              name="contacto"
              value="whatsapp"
              id="whatsapp"
              checked
            />Whatsapp</label
          >
        </fieldset>

        <fieldset>
          <legend>¿En cuál horario prefiere ser atentido?</legend>
          <select name="" id="">
            <option value="">Mañana</option>
            <option value="">Tarde</option>
            <option value="">Noche</option>
          </select>
        </fieldset>

        <label class="checkbox" for="">
          <input type="checkbox" />¿Le gustaría recibir novedades de la
          Barbería?</label
        >

        <input class="enviar" type="submit" value="Enviar formulario" />
      </form>
      <table>
        <thead>
          <tr>
            <th>Día</th>
            <th>Horario</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Lunes</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Miércoles</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Viernes</td>
            <td>8h ~ 20h</td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer>
      <img src="img/logo-blanco.png" alt="imgLogoFooter" />
      <p>&copy Copyright Barbería El Flow del Mostacho - 2023</p>
    </footer>
  </body>
</html>
